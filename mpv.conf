# 고화질 재생 설정
profile=gpu-hq
scale=spline36
cscale=spline36
dscale=mitchell
video-sync=display-resample

# 자동 프레임률 일치
video-sync=display-resample

# 하드웨어 가속 사용 (그래픽 카드에 따라 선택)
hwdec=auto

# 자막 설정
sub-auto=fuzzy
sub-font="Noto Sans CJK KR"
sub-font-size=48
sub-color="#FFFFFF"
sub-border-color="#000000"
sub-border-size=2

# 볼륨 설정
volume=80
volume-max=100

# 창 설정
geometry=50%:50%
autofit-larger=80%x80%

# 스크린샷 설정
screenshot-format=png
screenshot-png-compression=9
screenshot-template="%F-%P"

# OSD 설정
osd-font="Noto Sans"
osd-font-size=32
osd-duration=3000
osd-level=1
osd-bar=yes
osd-playing-msg='${filename}'
osd-on-seek=msg-bar

# 캐시 설정
cache=yes
cache-secs=300

# 재생 목록 저장
save-position-on-quit
watch-later-directory=~/.config/mpv/watch_later

# 유튜브 화질 설정 (youtube-dl 필요)
ytdl-format=bestvideo[height<=1080]+bestaudio/best

# HDR → SDR 변환 (HDR 지원이 안 되는 디스플레이용)
# tone-mapping=mobius  # HDR 모니터 사용시 주석 처리

# 추가 네트워크 설정
network-timeout=10
ytdl-raw-options=format-sort="res:1080,fps:60,codec"

# 창설정
idle=yes
force-window=yes
keep-open=yes
